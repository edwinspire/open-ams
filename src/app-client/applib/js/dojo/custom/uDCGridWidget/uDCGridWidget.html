<div class="grid_container">

	<span data-dojo-type="dijit/Toolbar" data-dojo-attach-point="TBar">
		<label class="ToolBarTitle" data-dojo-attach-point="TitleGrid">Table</label>
		<span data-dojo-type="dijit/ToolbarSeparator"></span>
		<div data-dojo-type="dijit/form/DropDownButton" data-dojo-attach-point="Add" data-dojo-props="disabled:false">
			<span>Agregar</span>
			<div data-dojo-type="dijit/ConfirmTooltipDialog" data-dojo-attach-point="CTTDialogNew" data-dojo-props="title:'Agregar Registro'">

				<div data-dojo-attach-point="ContainerDialogNew"></div>

			</div>
		</div>  

		<div data-dojo-type="dijit/form/DropDownButton" data-dojo-props="disabled:true">
			<span>Eliminar Selección</span>
			<div data-dojo-type="dijit/ConfirmTooltipDialog" data-dojo-props="title:'Eliminar seleccionados'">
				Realmente sea eliminar los registros seleccionados?
			</div>
		</div>  

		<span data-dojo-type="dijit/ToolbarSeparator"></span>

		<div data-dojo-type="dijit/form/DropDownButton" data-dojo-props="iconClass:'dijitEditorIconCreateLink'">
			<span>Refresco</span>
			<div data-dojo-type="dijit/DropDownMenu">
				<div data-dojo-attach-point="RefreshAuto" data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'g1', checked:true">Automático</div>
				<div data-dojo-attach-point="RefreshTempo" data-dojo-type="dijit/RadioMenuItem" data-dojo-props="group: 'g1'">Desactivar</div>

			</div>
		</div>


		<span data-dojo-type="dijit/ToolbarSeparator"></span>

		<label>Buscar:</label>
		<input data-dojo-attach-point="Search" data-dojo-type="dijit/form/TextBox" type="search" value="" data-dojo-props="intermediateChanges:true"></input>
		
		<span data-dojo-type="dijit/ToolbarSeparator"></span>
		<div data-dojo-type="dijit/form/DropDownButton" data-dojo-attach-point="Add" data-dojo-props="disabled:false">
			<span>Filtro</span>
			<div data-dojo-type="dijit/ConfirmTooltipDialog" data-dojo-attach-point="CTTDialogFilter" data-dojo-props="title:'Filtro'">

				<div data-dojo-attach-point="ContainerDialogFilter">
					

<table>

  <tr>
    <td>Fecha inicio:</td>
    <td><input type="text" name="DStart"  value="2017-01-01" data-dojo-attach-point="D1"
    data-dojo-type="dijit/form/DateTextBox"
    required="true" /></td>
  </tr>
  <tr>
<td>Fecha fin:</td>
    <td><input type="text" name="DEnd"  value="2018-01-01" data-dojo-attach-point="D2"
    data-dojo-type="dijit/form/DateTextBox"
    required="true" /></td>
  </tr>
  <tr>
    <td>Estado:</td>
    <td><select data-dojo-type="dijit/form/ComboBox" data-dojo-attach-point="StatusEvent" name="status">
    <option value="1">Con novedades</option>
    <option value="2">Sin novedades</option>
    <option selected value="0">Todos</option>
</select></td>
  </tr>
</table>


				</div>



</br>

			</div>
		</div>  

	</span>


	<div data-dojo-attach-point="Contenedor" style="font-size: 0.95em; min-height: 300px;"></div>


</div>
