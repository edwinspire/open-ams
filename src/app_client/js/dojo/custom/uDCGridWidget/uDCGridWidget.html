<div data-dojo-attach-point="Contenedor" >

  <div data-dojo-type="dijit/Toolbar">
    <span>Esta es la tabla</span>
    <button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'dijitIconSave'" onClick="myDialog.show();">Agregar</button>
    <button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'dijitIconSave'">Eliminar</button>
    <button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'dijitIconSave'">Exportar</button>
    <button data-dojo-type="dijit/form/Button" data-dojo-props="disabled:true">Disabled</button>
    <button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'dijitIconSave'">Icon</button>

<div data-dojo-type="dijit/form/DropDownButton">
    <span>Register</span>
    <div data-dojo-type="dijit/ConfirmTooltipDialog">
        <label for="name2">Name:</label> <input data-dojo-type="dijit/form/TextBox" id="name2" name="name2" /><br />
        <label for="hobby2">Hobby:</label> <input data-dojo-type="dijit/form/TextBox" id="hobby2" name="hobby2" /><br />
    </div>
</div>

    <div data-dojo-type="dijit/form/DropDownButton">
      <span>Basemaps</span>
      <div data-dojo-type="dijit/DropDownMenu">
        <div data-dojo-type="dijit/MenuItem">Imagery</div>
        <div data-dojo-type="dijit/MenuItem">Road</div>
        <div data-dojo-type="dijit/MenuItem">Hybrid</div>
      </div>
    </div>
    <input data-dojo-type="dijit/form/TextBox" data-dojo-props="intermediateChanges:true"></input>
  </div>


  <div data-dojo-attach-point="XPanel" class="x_panel" style="display: none; background: #203142; height: 23px; color: white;">
   <span data-dojo-attach-point="TitleGrid" class="title">Basic Tables</span>
   <ul style="display: none;" class="nav navbar-right panel_toolbox">
    <li><a><span data-dojo-attach-point="CollapseLink" data-dojo-type="CollapseButton/CollapseButton"></span></a>
    </li>
    <li data-dojo-attach-point="Refresh"><a><i class="fa fa-refresh"></i></a></li>
    <li data-dojo-attach-point="DisabledRefreshTempo"><a><i class="fa fa-history"></i></a> </li>
    <li style="display: none;" data-dojo-attach-point="Add"><a><i class="glyphicon glyphicon-plus"></i></a> </li>
    <li style="display: none;" data-dojo-attach-point="Delete"><a><i class="glyphicon glyphicon-trash"></i></a> </li>
    <li style="display: none;" data-dojo-attach-point="Export"><a ><i class="glyphicon glyphicon-export"></i></a> </li>
    <li style="margin-left: 20px; padding-top: 5px;">

    </li>
  </ul>

  <input data-dojo-type="dijit/form/TextBox" style="float: right; color: black;" data-dojo-attach-point="Search" data-dojo-props="intermediateChanges:true"></input>
</div>
<div data-dojo-attach-point="XContent" class="x_content" style="width: 100%; clear: both; background: white;">

  <div data-dojo-attach-point="Contenedor"></div>

</div>


<div data-dojo-type="uDC/uDC" data-dojo-attach-point="uDC"></div>

  </div>
</div>
