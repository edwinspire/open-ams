<div style="height: 200px;">

	<span data-dojo-type="dijit/Toolbar">
		<label style="text-transform: uppercase; font-weight: bold; text-decoration: underline;" data-dojo-attach-point="TitleGrid">Table</label>
		<span data-dojo-type="dijit/ToolbarSeparator"></span>
		<div data-dojo-type="dijit/form/DropDownButton">
			<span>Agregar</span>
			<div data-dojo-type="dijit/ConfirmTooltipDialog" data-dojo-props="title:'Agregar Registro'">
				<table>
					<tr>
						<td><label for="user">User:</label></td>
						<td><input data-dojo-type="dijit/form/TextBox"></td>
					</tr>
					<tr>
						<td><label for="pwd">Password:</label></td>
						<td><input data-dojo-type="dijit/form/TextBox" type="password"></td>
					</tr>
				</table>
			</div>
		</div>  

		<div data-dojo-type="dijit/form/DropDownButton">
			<span>Eliminar Selección</span>
			<div data-dojo-type="dijit/ConfirmTooltipDialog" data-dojo-props="title:'Agregar Registro'">
				Realmente sea eliminar los registros seleccionados?
			</div>
		</div>  


		<span data-dojo-type="dijit/ToolbarSeparator"></span>

		<div data-dojo-type="dijit/form/DropDownButton">
			<span>Refresco</span>
			<div data-dojo-type="dijit/ConfirmTooltipDialog" data-dojo-props="title:'Agregar Registro'">
			Detener actualización de la tabla por  <input data-dojo-type="dijit/form/NumberSpinner" data-dojo-attach-point="DisabledRefreshTime" value="60" data-dojo-props="smallDelta:10, constraints:{min:10, max:600,places:0}" style="width: 75px;"/>  segundos.
			</div>
		</div>  


		<span data-dojo-type="dijit/ToolbarSeparator"></span>

		<label>Buscar:</label>
		<input data-dojo-attach-point="Search" data-dojo-type="dijit/form/TextBox" value="" data-dojo-props="intermediateChanges:true"></input>
	</span>


	<div data-dojo-attach-point="Contenedor"></div>


	<div data-dojo-type="uDC/uDC" data-dojo-attach-point="uDC"></div>



</div>
