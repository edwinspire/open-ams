<div class="col-md-12 col-sm-12 col-xs-12" style="padding-top: 10px;">

	
	<fieldset>
		<legend >Habilitado</legend>


			<input name="enabled"  data-dojo-type="dijit/form/CheckBox" value="false"/>

	</fieldset>  

	
	<fieldset>
		<legend>Nombre</legend>
	
			<input data-dojo-type="dijit/form/ValidationTextBox"  placeholder="Nombre" name="first_name"/>        
	
	</fieldset>  
	
	
	<fieldset>
		<legend>Apellido</legend>
		<div data-dojo-type="dijit/form/ValidationTextBox" data-input-icon="glyphicon glyphicon-user" placeholder="Apellido" name="last_name" ></div>         
	</fieldset>  
	

	<fieldset>
		<legend>Cumpleaños</legend>
		<div data-dojo-type="dijit/form/DateTextBox"  name="birthday"></div>
	</fieldset> 



	<fieldset>
		<legend >Tipe ID</legend>
		
	      
			<div  name="ididtype" data-dojo-type="FilteringSelectGlobalStore/FilteringSelectGlobalStore" data-dojo-props="GlobalLiveStore: {refreshOnTableChanged:['identification_types'], requestQuery: {_uDCTable: 'identification_types'}, identifier: 'ididtype', target: '/njs/db/Select_Generic_to_Store'}, searchAttr: 'name'"></div>    
	      
		

		
	</fieldset>
	



	

	
	<fieldset>
		<legend>Identification</legend>
		<span data-dojo-type="dijit/form/ValidationTextBox" data-input-icon="glyphicon glyphicon-barcode" placeholder="Identificación" name="identification" ></span>         
	</fieldset>  
	
	
	<fieldset>
		<legend>Codigo Postal</legend>
		<span data-dojo-type="dijit/form/ValidationTextBox" data-input-icon="glyphicon glyphicon-envelope" placeholder="Código postal" name="postal_code" ></span>          
	</fieldset>  
	
	
	<fieldset>
		<legend>Genero</legend>
	<!-- 	<div data-dojo-type="SelectGender/SelectGender"  name="gender"></div> -->

    <select data-dojo-type="dijit/form/FilteringSelect"  value="0" intermediateChanges="false"   name="gender" trim="false" uppercase="false" lowercase="false" propercase="false" required="true" invalidMessage="$_unset_$" pageSize="Infinity" searchDelay="200" >
        <option value="0" selected="true">Indefinido</option>
<option value="1" selected="true">Hombre</option>
<option value="2" selected="true">Mujer</option>
<option value="3" selected="true">No definido</option>
    </select>

	</fieldset>  
	
	
	<fieldset>
		<legend>Latitud</legend>
		<span data-dojo-type="dijit/form/ValidationTextBox" data-input-icon="glyphicon glyphicon-map-marker" placeholder="Latitud" value="0.0"  name="geox"></span>         
	</fieldset>  
	
	
	<fieldset>
		<legend>Longitud</legend>
		<span data-dojo-type="dijit/form/ValidationTextBox" data-input-icon="glyphicon glyphicon-map-marker" placeholder="Longitud"  value="0.0"  name="geoy"></span>         
	</fieldset>  

	
	<fieldset>
		<legend>Fecha Inicio</legend>
		<div  data-dojo-type="dijit/form/DateTextBox"  name="start_date"></div>
	</fieldset> 




<div class="clearfix"></div>

<div class="col-md-6 col-sm-6 col-xs-12 col-xl-12">
	<fieldset class="WidthFull">
		<legend>Direccion</legend>
		<textarea  type="text" data-dojo-type="dijit/form/Textarea" style="height: auto; width: 100%;" name="address" ></textarea>
	</fieldset>                         
</div>

<div class="col-md-6 col-sm-6 col-xs-12 col-xl-12">
	<fieldset class="WidthFull">
		<legend>Direccion Ref</legend>
		<textarea  type="text" data-dojo-type="dijit/form/Textarea" style="height: auto; width: 100%;"  name="address_ref"></textarea>
	</fieldset>    
</div>

<div class="clearfix"></div>



<div class="col-md-12 col-sm-12 col-xs-12">
	<fieldset class="WidthFull">
		<legend>Notas</legend>
		<textarea data-dojo-type="dijit/form/Textarea" style="height: auto; width: 100%;"   placeholder='Notas' name="note" ></textarea>
	</fieldset>  
</div>



<div data-dojo-type="Widget/contact_means_of_contact/contact_means_of_contact" data-dojo-attach-point="CMC"></div>










</div>
