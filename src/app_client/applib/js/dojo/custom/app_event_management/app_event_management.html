<div style="width: 100%;">

	<div data-dojo-type="dijit/layout/BorderContainer" design="headline" data-dojo-attach-point="BorderContainer" persist="false" gutters="true" style="min-width: 10em; min-height: 1px; z-index: 0; width: 100%; height: 800px;">

			<div data-dojo-type="Widget/uDCGridWidget/uDCGridWidget" data-dojo-attach-point="GridEvents"  data-dojo-props="uDCColumns:{target: '/njs/db/dgrid_table_structure', fields: ['dateevent', 'label_status', 'label_eventtype', 'priority', 'description', 'idevent', 'admin_assigned']}, DialogAddContent: '${id}_fnne', UrlExport:'',  target: '/njs/db/table/view_events_isopen', initialQuery: {}, refreshOnTableChanged: ['events'], Title:'EVENTOS - Abiertos', table: 'view_events_isopen', idProperty: 'idevent'"></div> 

			<span style="display: none;">

				<div id="${id}_fnne" style="max-width: 460px;" >

<div data-dojo-type="Widget/uDC/uDC" data-dojo-attach-point="uDCNewEvent" data-dojo-props="hiddenFields: [], target: '/njs/db/table/events', table: 'events', targetFieldtypes: '/njs/db/uDCFieldTypes'">
	
				<fieldset>
					
					<legend>Abonado</legend>
							<select data-dojo-type="FilteringSelectGlobalStore/FilteringSelectGlobalStore"  data-dojo-attach-point="SelectAccounts" name="idaccount" data-dojo-props="GlobalLiveStore: {refreshOnTableChanged:['accounts', 'admins'], requestQuery: {_uDCTable: 'view_accounts'}, identifier: 'idcontact', target: '/njs/db/Select_Generic_to_Store'}, autoComplete:false, searchAttr: 'account__name'"></select> 
				</fieldset>

					<fieldset>
						<legend>Usuario / Cliente</legend>
						
							<div data-dojo-type="FilteringSelectLiveStore/FilteringSelectLiveStore"  required="false" name="idcontact_user" data-dojo-attach-point="SelectAccountUser" class="account_events_manual_new"  data-dojo-props="autoComplete:false, LiveStore: {refreshOnTableChanged:['contacts', 'account_users'], identifier: 'idcontact', target: '/njs/db/Select_Generic_to_Store'}, searchAttr: 'contact_name'"></div>  
						
					</fieldset>


					<fieldset>
						<legend>Equipo</legend>
						
							<div data-dojo-type="FilteringSelectLiveStore/FilteringSelectLiveStore"   name="idequipment" class="account_events_manual_new" data-dojo-attach-point="SelectAccountEquipments" required="false" data-dojo-props="autoComplete:false, LiveStore: {refreshOnTableChanged:['equipments'], identifier: 'idequipment', target: '/njs/db/Select_Generic_to_Store'}, searchAttr: 'equipment_name'"></div>  
						
					</fieldset>		

					<fieldset>
						<legend>Novedad</legend>
						
							<div data-dojo-type="FilteringSelectGlobalStore/FilteringSelectGlobalStore" name="ideventtype" class="account_events_manual_new"  data-dojo-props="GlobalLiveStore: {refreshOnTableChanged:['eventtypes'], requestQuery: {_uDCTable: 'view_eventtypes_to_client'}, identifier: 'ideventtype', target: '/njs/db/Select_Generic_to_Store'}, searchAttr: 'label'"></div>  
						
					</fieldset>

					
						<fieldset style="height: auto; width: 90%;">
							<legend>Detalle</legend>
							<textarea data-dojo-type="dijit/form/Textarea" style="height: auto; width: 100%;" class="account_events_manual_new"  placeholder='Detalle' name="description" ></textarea>
						</fieldset>  
	
</div>
				


				</div>

			</span>

		</div>




		<div data-dojo-type="dijit/layout/ContentPane" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" region="center" splitter="false" maxSize="Infinity" doLayout="false">

				<div data-dojo-type="dijit/layout/ContentPane" title="DETALLE DEL EVENTO" data-dojo-props="selected:true">

				</div>
				<div data-dojo-type="dijit/layout/ContentPane" title="DETALLE DEL ABONADO" doLayout="false" data-dojo-props="closable:false">
