<div style="width: 100%;">

	<div data-dojo-type="dijit/layout/BorderContainer" design="headline" data-dojo-attach-point="BorderContainer" persist="false" gutters="true" style="min-width: 10em; min-height: 1px; z-index: 0; width: 100%; height: 800px;">
		<div data-dojo-type="dijit/layout/ContentPane" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" region="left" splitter="true" maxSize="Infinity" style="width: 40%;" doLayout="false">
			<div data-dojo-type="Widget/uDCGridWidget/uDCGridWidget" data-dojo-attach-point="GridEvents"  data-dojo-props="uDCColumns:{target: '/njs/db/dgrid_table_structure', fields: ['dateevent', 'label_status', 'label_eventtype', 'priority', 'description', 'idevent', 'admin_assigned']}, UrlExport:'',  target: '/njs/db/table/view_events_isopen', initialQuery: {}, refreshOnTableChanged: ['events'], Title:'EVENTOS - Abiertos', table: 'view_events_isopen', nodeContainer: '${id}_fnne', idProperty: 'idevent'"></div> 

			<span style="display: none;">

				<div id="${id}_fnne" style="max-width: 460px;" >

					<fieldset>
						<legend>Usuario / Cliente</legend>
						<span class="input-group">
							<div data-dojo-type="FilteringSelectLiveStore/FilteringSelectLiveStore" autoComplete='false' required="false" name="idcontact_user" data-dojo-attach-point="SelectAccountUser" class="account_events_manual_new"  data-dojo-props="autoComplete:false, LiveStore: {refreshOnTableChanged:['contacts', 'account_users'], identifier: 'idcontact', target: '/njs/db/Select_Generic_to_Store'}, searchAttr: 'contact_name'"></div>  
						</span>
					</fieldset>


					<fieldset>
						<legend>Equipo</legend>
						<span class="input-group">
							<div data-dojo-type="FilteringSelectLiveStore/FilteringSelectLiveStore"  autoComplete='false' name="idequipment" class="account_events_manual_new" data-dojo-attach-point="SelectAccountEquipments" required="false" data-dojo-props="autoComplete:false, LiveStore: {refreshOnTableChanged:['equipments'], identifier: 'idequipment', target: '/njs/db/Select_Generic_to_Store'}, searchAttr: 'equipment_name'"></div>  
						</span>				
					</fieldset>		


					<fieldset>
						<legend>Novedad</legend>
						<span class="input-group">
							<div data-dojo-type="FilteringSelectGlobalStore/FilteringSelectGlobalStore" name="ideventtype" class="account_events_manual_new"  data-dojo-props="GlobalLiveStore: {refreshOnTableChanged:['eventtypes'], requestQuery: {_uDCTable: 'view_eventtypes_to_client'}, identifier: 'ideventtype', target: '/njs/db/Select_Generic_to_Store'}, searchAttr: 'label'"></div>  
						</span>
					</fieldset>

					<div >
						<fieldset class="WidthFull">
							<legend>Detalle</legend>
							<textarea data-dojo-type="dijit/form/Textarea" style="height: auto; width: 100%;" class="account_events_manual_new"  placeholder='Detalle' name="description" ></textarea>
						</fieldset>  
					</div>


				</div>

			</span>

		</div>




		<div data-dojo-type="dijit/layout/ContentPane" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" region="center" splitter="false" maxSize="Infinity" doLayout="false">

			<div data-dojo-type="Widget/EventDetails/EventDetails" data-dojo-attach-point="EDetails"></div>  
		</div>
	</div>








</div>
