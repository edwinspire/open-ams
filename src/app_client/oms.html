<script>
      //Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();


    </script>

  <style>


   .container_preloader{
      z-index:999999;
      height: 100%;
      width: 100%;
      position: fixed;
      background: #ededed;
      text-align:center;
    }

    .preloader {
      display:inline-block;
      margin-top: 20%;
      border: 20px solid #f3f3f3;
      border-radius: 50%;
      border-top: 20px solid #20374f;
      border-bottom: 20px solid #20374f;
      width: 25px;
      height: 25px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

<body data-maq-flow-layout="true" data-maq-comptype="desktop" class="flat" data-maq-ws="collapse" id="myapp" data-maq-appstates="{}" style="background: #ededed;">


  <div class="container_preloader">
    <div class="preloader"></div>
  </div>   


  <script>
    require(["dojo/_base/fx", "dojo/on", "dojo/ready", "dojo/dom-construct"], function(fx, on, ready, domConstruct){
     ready(function(){

      dojo.query(".container_preloader").forEach(function(node, index, nodelist){
    // for each node in the array returned by dojo.query,
    // execute the following code
    setTimeout(
      function(){

        var f = fx.fadeOut({ node: node });
        on(f, "End", function(){
          domConstruct.destroy(node);
        });
        f.play();    

      }
      , 1000);     

  });

    });
   });
 </script>
