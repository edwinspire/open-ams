<div >

	<div style="background: #F5F5F5">

		<div style="display: inline-block;">

			<div data-dojo-type="dijit/Toolbar">
				<label class="ToolBarTitle" >Abonados</label>
				<span data-dojo-type="dijit/ToolbarSeparator"></span>

				<div data-dojo-type="dijit/form/DropDownButton" data-dojo-props="iconClass:'dijitIconNewTask'">
					<span>Agregar</span>
					<div data-dojo-type="dijit/ConfirmTooltipDialog" data-dojo-attach-point="AddAccount" data-dojo-props="title:'Login'">

						<div data-dojo-type="Widget/uDC/uDC" data-dojo-attach-point="uDCNewAccount" data-dojo-props="hiddenFields: [], target: '/njs/db/table/accounts', __affected_table: 'public.accounts'">
							
							<fieldset>
								<legend >Habilitado</legend>
								<div name="enabled"  data-dojo-type="dijit/form/CheckBox"  checked="true"></div> 
							</fieldset>  


							<fieldset>
								<legend>Account</legend>
								<input data-dojo-type="dijit/form/ValidationTextBox"    placeholder="Abonado" required="true" value="" name="account"></input>
							</fieldset>  
							
							
							<fieldset>
								<legend>Nombre</legend>
								<input data-dojo-type="dijit/form/ValidationTextBox"  placeholder="Nombre" name="first_name"></input>        
							</fieldset>  

							
							
							<fieldset>
								<legend>Apellido</legend>
								<span data-dojo-type="dijit/form/ValidationTextBox" placeholder="Apellido" name="last_name" ></span>         
							</fieldset>  
							

							<fieldset>
								<legend >Tipe ID</legend>     
								<div  name="ididtype" data-dojo-type="FilteringSelectGlobalStore/FilteringSelectGlobalStore" data-dojo-props="GlobalLiveStore: {refreshOnTableChanged:['identification_types'], requestQuery: {__affected_table: 'identification_types'}, identifier: 'ididtype', target: '/njs/db/Select_Generic_to_Store'}, searchAttr: 'name'"></div>    
							</fieldset>
							
							
							<fieldset>
								<legend>Identification</legend>
								<span data-dojo-type="dijit/form/ValidationTextBox" placeholder="IdentificaciÃ³n" name="identification" ></span>         
							</fieldset>  
							
							
							<fieldset>
								<legend>Empresa</legend>
								<div  name="iddivision" data-dojo-type="FilteringSelectGlobalStore/FilteringSelectGlobalStore" data-dojo-props="GlobalLiveStore: {refreshOnTableChanged:['divisions'], requestQuery: {__affected_table: 'divisions'}, identifier: 'iddivision', target: '/njs/db/Select_Generic_to_Store'}, searchAttr: 'name'" data-dojo-attach-point="Division"></div>  
							</fieldset> 


							<fieldset style="display: inherit;">
								<legend>Notas</legend>
								<textarea data-dojo-type="dijit/form/Textarea" style="height: auto; width: 100%;"   placeholder='Notas' name="note" ></textarea>
							</fieldset>  
						</div>

					</div>
				</div>  
				<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="Save" data-dojo-props="iconClass:'dijitIconSave'">Guardar</button>
				<button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'dijitIconDelete', disabled:true">Eliminar</button>
				<button data-dojo-type="dijit/form/Button" data-dojo-props="disabled:true">Disabled</button>


			</div>	

		</div>

		<select data-dojo-type="FilteringSelectGlobalStore/FilteringSelectGlobalStore" autoComplete='false' data-dojo-attach-point="SelectAccounts" data-dojo-props="GlobalLiveStore: {refreshOnTableChanged:['accounts', 'admins'], requestQuery: {__affected_table: 'public.view_accounts'}, identifier: 'idaccount', target: '/njs/db/Select_Generic_to_Store'}, autoComplete:false, searchAttr: 'account__name'"></select> 


	</div>


<div data-dojo-type="Widget/account_details/account_details" data-dojo-attach-point="AccountDetails">
	

</div>
